# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: uds-package-app
  description: "uds-package-app Package"
  # x-release-please-start-version
  version: "0.0.1-uds.1"
  # x-release-please-end

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: uds-package-app
    required: true
    description: "Deploy uds-package-app with registry1 images"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: uds-package-app
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - "stefanprodan/podinfo:6.0.0"

  # Note: upstream flavor is experimental
  - name: uds-package-app
    required: true
    description: "Deploy uds-package-app"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: uds-package-app
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - "ghcr.io/stefanprodan/podinfo:6.0.0"

